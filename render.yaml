services:
  # Backend Service
  - type: web
    name: shiftwise-backend-test
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
      python backend/manage.py collectstatic --noinput
    startCommand: |
      gunicorn shiftwise_backend.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: True  # Enable debug mode for testing
      - key: ALLOWED_HOSTS
        value: shiftwise-backend-test.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: shiftwise-db-test
          property: connectionString
    healthCheckPath: /api/health/
    plan: free

  # Frontend Service
  - type: web
    name: shiftwise-frontend-test
    env: node
    buildCommand: |
      cd Shedular@@
      npm install
      npm run build
    startCommand: |
      cd Shedular@@
      npm start
    envVars:
      - key: VITE_BACKEND_URL
        value: https://shiftwise-backend-test.onrender.com
    healthCheckPath: /
    plan: free

databases:
  - name: shiftwise-db-test
    databaseName: shiftwise_test
    user: shiftwise_test
    plan: free 